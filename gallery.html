<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>My Gallery</title>
</head>
<body>
    <h1>My Gallery</h1>
    <div class="container">

        <div class="gallery-container w-2 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="image/dwalf.JPG" alt="dwalf">
                </div>
                <div class="text">Dwalf</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="image/fish.JPG" alt="fish">
                </div>
                <div class="text">Fish</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="image/flower.JPG" alt="flower">
                </div>
                <div class="text">Flower</div>
            </div>
        </div>

        <div class="gallery-container h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="image/frog.JPG" alt="frog">
                </div>
                <div class="text">Frog</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="image/lady_bug.JPG" alt="lady bug">
                </div>
                <div class="text">Lady Bug</div>
            </div>
        </div>

        <div class="gallery-container w-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="image/nature.JPG" alt="nature">
                </div>
                <div class="text">Nature</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="image/tulip.JPG" alt="tulip">
                </div>
                <div class="text">Tulip</div>
            </div>
        </div>
    </div>

</body>
</html>
